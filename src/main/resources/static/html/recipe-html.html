<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>
<body>
    <!-- Main Title -->
    <h1>Recipe Finder</h1>
    <p>Welcome to the SSH Recipe finder! Simply enter the ingredients you have, and we will help you discover a range of delicious recipes! </p>
    
    <form id="searchForm">
        <div id="ingredientFields">
            <!-- The first ingredient input -->
            <label for="ingredient1">Ingredient 1:</label>
            <input type="text" id="ingredient1" name="ingredient1" required><br><br>
        </div>
        <!-- Button to add more ingredients -->
        <button type="button" id="addIngredient">+ Add Ingredient</button><br><br>
        <!-- Button to submit the form -->
        <button type="submit">Find Recipes</button>
    </form>

    <!-- Display Area for Matching Recipes -->
    <h2>Recipes:</h2>
    <ul id="recipeList"></ul>

<!-- Link to the CSS file -->
<link rel="stylesheet" href="styles-css.css">

<!-- Link to the JavaScript file -->
<script src="recipe-javascript.js"></script>

</body>
</html>
